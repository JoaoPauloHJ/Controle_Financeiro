<!DOCTYPE html>
<html>

<head>
    <title>Login - Controle Financeiro</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">

    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="firebase-ini.js"></script>
    <script src="script.js"></script>
    <script src="validations.js"></script>
    <script src="loading.js"></script>



</head>

<body class="centralize">

    <form>
        <header>
            <div class="container header-content">
                <nav>

                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <h1>Bem-vindo <br>ao<br> AutoSeguro</h1>
                <p>O melhor lugar para <br>comprar e vender veículos online</p>
            </div>
        </main>

        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" oninput="onChangeEmail()" 
            placeholder="seu@email.com" />
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="senha" id="password" oninput="onChangePassword()"
                placeholder="Digite sua senha" />
            <div class="error" id="password-required-error">Senha é obrigatório</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()"
                disabled>Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled onclick="login()"
            >Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>

</body>


</html>
