<!DOCTYPE html>
<html>

<head>
    <title>Login - Controle Financeiro</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>

<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" oninput="validateFields()" 
            placeholder="seu@email.com" />
            <div class="error">Email é obrigatório</div>
            <div class="error">Email é inválido</div>
        </div>
        <div><label>Senha</label></div>
        <input type="password" name="senha" id="password" oninput="validateFields()" 
        placeholder="Digite sua senha" />
        <div class="error">Senha é obrigatório</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled>Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled>Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>

</body>

</html>
